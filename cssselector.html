<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Selector</title>
	<style>
		p{
			border: 2px solid red;
		}
		/* class selector */
		.redelement{
			color:red;
		}

		.bgBlue{
			background-color: blue;
		}
		/* id selector */
		#firstpara{
			color: green;
		}
		/* this is a comment */
		/* grouping selector */
		footer,span{
			background-color: pink;
			color: blue;
		}
	</style>
</head>
<body>
	<h3>CSS Selectors</h3>
	<p id="firstpara">this is a simple paragraph to demonstrate css selectors</p>
	<p id="secondpara" class="redelement bgBlue" >this is  a another simple paragraph to demonstrate css selectors</p>
	<div><p>this is a paragraph inside div</p>
	<span>This is Span</span></div>
	<footer>This is a Footer</footer>
</body>
</html>
