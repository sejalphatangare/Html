<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h3>Id s and Classes Tutorial</h3>
	<!-- id means identifier which is used as a name of the person or element it is unique -->
	<!-- class is defined by us which uses parameters required for styling many elements   -->
	<div id="mainBox" class="redBg">This is a main Box</div>
	<!-- type span.redBg -->
	<!-- . is for class and # is used for id -->
	<span class="redBg"></span>
	<span id="mainSpan"></span>
	<div class="redBg blackborder anotherClass"></div>
	<!-- emmet takes div tag as default -->
	<div class="blackBg"></div>
	<!-- creating multiple element using Emmet -->
	<span class="myClass myClass2 myClass3">Demo</span>
	<!-- span.myClass.myClass2.myClass3*4 returns span 4 times-->
	<span class="myClass myClass2 myClass3"></span>First<span class="myClass myClass2 myClass3">Second</span><span class="myClass myClass2 myClass3">Third</span><span class="myClass myClass2 myClass3">Fourth</span>
	
</body>
</html>
